# Railway Production Configuration
# This profile is activated when SPRING_PROFILES_ACTIVE=railway

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/iaas/api

# Database Configuration - Railway MySQL
spring.datasource.url=jdbc:mysql://${MYSQLDB_HOST}:${MYSQLDB_PORT}/${MYSQLDB_DATABASE:iaas_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLDB_USER}
spring.datasource.password=${MYSQLDB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=false

# HikariCP Performance Optimizations
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=true

# Hibernate Performance Optimizations
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128

# Audit configuration
iaas.audit.enabled=true
iaas.audit.async=true
iaas.audit.retention-days=365

# Enable JPA auditing
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.prometheus.metrics.export.enabled=true

# CORS Configuration - Update with your Railway domain
iaas.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://iaas-production.railway.app}
iaas.security.cors.allow-credentials=true
iaas.security.cors.max-age=3600

# Security Configuration
iaas.security.authentication.max-failed-attempts=5
iaas.security.authentication.lock-duration=1800000
iaas.security.authentication.enable-brute-force-protection=true
iaas.security.authentication.password-expiration-days=90

iaas.security.authorization.enable-object-level-security=true
iaas.security.authorization.enable-audit-logging=true
iaas.security.authorization.default-role=USER

# Spring Security
spring.security.require-ssl=false
spring.security.headers.frame-options=deny
spring.security.headers.content-security-policy=default-src 'self'

# JWT Configuration - Use environment variables for production
jwt.secret=${JWT_SECRET:uT6Zq3Hw9YV8pLkR2jS5fN1cX7mB4vD0gE6hI8nJ3yM5tQ4oP9wA2zC1xK7}
jwt.access.expiration=3600000
jwt.refresh.expiration=86400000

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://iaas-production.railway.app}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# File Storage Configuration - Railway uses ephemeral storage
# For production, consider using external storage (S3, Cloudinary, etc.)
file.upload-dir=/tmp/uploads
file.max-size=10485760
file.allowed-extensions=pdf,jpg,jpeg,png,gif,doc,docx,xls,xlsx,ppt,pptx,txt,csv,zip,rar

app.file.upload-dir=/tmp/uploads

# Logging Configuration - Production optimized
logging.level.dz.mdn.iaas=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration
spring.jackson.serialization.indent-output=false
spring.jackson.default-property-inclusion=NON_NULL

# Validation Configuration
spring.web.resources.add-mappings=false
