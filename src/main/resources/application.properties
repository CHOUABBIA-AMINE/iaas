# Application Configuration
spring.application.name=iaas

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/iaas_db
spring.datasource.username=iaas_user
spring.datasource.password=iaas_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# File Storage Configuration
# Directory where uploaded files will be stored (relative to application root)
file.upload-dir=uploads

# Maximum file size in bytes (default: 10MB = 10485760 bytes)
# This is enforced by the application in addition to Spring's multipart settings
file.max-size=10485760

# Allowed file extensions (comma-separated, case-insensitive)
# Only files with these extensions will be accepted
file.allowed-extensions=pdf,jpg,jpeg,png,gif,doc,docx,xls,xlsx,ppt,pptx,txt,csv,zip,rar

# Logging Configuration
logging.level.dz.mdn.iaas=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
