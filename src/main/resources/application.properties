# Application Configuration
spring.application.name=IAAS
server.port=8080
server.servlet.context-path=/iaas/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/iaas_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=true

# Audit configuration
iaas.audit.enabled=true
iaas.audit.async=true
iaas.audit.retention-days=365

# Enable JPA auditing
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,loggers
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.prometheus.metrics.export.enabled=true

# Security Configuration
iaas.security.jwt.secret=${JWT_SECRET:iaasSecretKeyThatShouldBeChangedInProduction}
iaas.security.jwt.expiration=86400000
iaas.security.jwt.refresh-expiration=604800000
iaas.security.jwt.issuer=iaas-api
iaas.security.jwt.audience=iaas-client

iaas.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080,https://iaas-frontend.com
iaas.security.cors.allow-credentials=true
iaas.security.cors.max-age=3600

iaas.security.authentication.max-failed-attempts=5
iaas.security.authentication.lock-duration=1800000
iaas.security.authentication.enable-brute-force-protection=true
iaas.security.authentication.password-expiration-days=90

iaas.security.authorization.enable-object-level-security=true
iaas.security.authorization.enable-audit-logging=true
iaas.security.authorization.default-role=USER

# Spring Security
spring.security.require-ssl=false
spring.security.headers.frame-options=deny
spring.security.headers.content-security-policy=default-src 'self'

